<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker</title>
</head>
<body>

    
<div class="page-content">
    
    <h1>Simon's Color Picker</h1>

    <button id="ran-color-btn">Give me a color!</button>


    <ul id="color-btn" class="color-values">

        <ul>
            <li>RGB</li>
            <button id="rgb-copy-btn">Copy</button>
        </ul>

        <ul>
            <li>HEXA</li>
            <button id="hexa-copy-btn">Copy</button>
        </ul>

        <ul>
            <li>HSL</li>
            <button id="hsl-copy-btn">Copy</button>
        </ul>


    </ul>

</div>

</body>

<script src="main.js"></script>
</html>
